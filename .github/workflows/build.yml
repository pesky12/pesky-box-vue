name: Build and Deploy Vue Project to GitHub Pages

on:
  push:
    branches: [ "main" ] # Or your default branch
  workflow_dispatch: {} # Allows manual triggering

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push to gh-pages branch

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x # Or your preferred Node version
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build
      # The build output is usually in the 'dist' directory

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4 # Use latest version
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # The directory the build outputs to
        # Optional: Use a custom domain
        # cname: yourdomain.com